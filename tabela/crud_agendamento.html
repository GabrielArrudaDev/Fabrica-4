<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body onload="listarClientes()">
    <div class="container">
        <div class="row mt-3">
            <div class="col-8">
                <div class="mb-3">
                    <label for="txtPesquisar" class="form-label">Pesquisar</label>
                    <input type="text" class="form-control" id="txtPesquisar" placeholder="Digite um texto">
                </div>
            </div>
            <div class="col-4" style="margin-top: 30px;">
                <button type="button" class="btn btn-secondary" onclick="pesquisar()"><i class="bi bi-search"></i> Pesquisar</button>
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#cadastroCliente"><i class="bi bi-plus-circle-fill"></i> Novo</button>
            </div>
        </div>
        <div class="row">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Data</th>
                    <th scope="col">Horário</th>
                    <th scope="col">Corte</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Adicional</th>
                </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="cadastroCliente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastro de Cliente</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="txtNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="txtNome" placeholder="Digite o nome">
                </div>
                <div class="mb-3">
                    <label for="txtData" class="form-label">Data</label>
                    <input type="date" class="form-control" id="txtData" placeholder="Escolha a data">
                </div>
                <div class="mb-3">
                    <label for="txtHorario" class="form-label">Horário</label>
                    <input type="time" class="form-control" id="txtHorario" placeholder="Escolha o horário">
                </div>
                <div class="mb-3">
                    <label for="txtTelefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="txtTelefone" placeholder="Digite o telefone">
                </div>
                <div class="row g-2">
                    <div class="col-md">
                        <div class="form-floating">
                        <select class="form-select" id="floatingSelectGrid">
                            <option selected hidden></option>
                            <option value="1">Undercut</option>
                            <option value="2">Militar</option>
                            <option value="3">Moicano</option>
                            <option value="4">Razor part</option>
                            <option value="5">Disfarçado</option>
                            <option value="6">Corte social</option>
                            <option value="7">Degrade</option>
                            <option value="8">Desenho</option>
                        </select>
                        <label for="floatingSelectGrid">Corte</label>
                        </div>
                    </div>
                    <div class="col-md">
                    <div class="form-floating">
                        <select class="form-select" id="floatingSelectGrid1">
                        <option selected hidden></option>
                        <option value="1">R$ 15,00</option>
                        <option value="2">R$ 20,00</option>
                        <option value="3">R$ 25,00</option>
                        <option value="4">R$ 30,00</option>
                        <option value="5">R$ 35,00</option>
                        <option value="6">R$ 40,00</option>
                        <option value="7">R$ 45,00</option>
                        <option value="8">R$ 50,00</option>
                        </select>
                        <label for="floatingSelectGrid">Preço</label>
                    </div>
                    </div>
                </div>
                <br>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Adicional</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="limparFormulario()">Fechar</button>
                <button type="button" class="btn btn-primary" onclick="salvar()">Salvar</button>
                </div>
        </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script>
    let clientes = [];
    const url = "https://653fd58445bedb25bfc15109.mockapi.io/agendamento";

    function salvar() {
        let nome = document.querySelector('#txtNome').value;
        let  data= document.querySelector('#txtData').value;
        let horario = document.querySelector('#txtHorario').value;
        let  telefone= document.querySelector('#txtTelefone').value;
        let corte = document.querySelector('#floatingSelectGrid').selectedIndex ;
        let  preco= document.querySelector('#floatingSelectGrid1').selectedIndex ;
        let adicional = document.querySelector('#floatingTextarea').value;
        let botaoSalvar = document.querySelector("button.btn.btn-primary");

        if (botaoSalvar.textContent === "Salvar") {
            let json = { nome, data, horario, telefone, corte, preco, adicional };

            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(json)
            }).then(value => {
                alert('Inserido com sucesso.');
                listarClientes();
            });
        } else if (botaoSalvar.textContent === "Atualizar") {
            let id = parseInt(botaoSalvar.dataset.clienteId);
            alterarCliente(id, nome, data, horario, telefone, corte, preco, adicional);
        }
    }

    function listarClientes() {

        fetch(url).then(resposta => resposta.json())
                .then(valor =>{
                    clientes = valor
                        carregarTabela(clientes)
                })
    }
    const cortes = {
        1: "Undercut",
        2: "Militar",
        3: "Moicano",
        4: "Razor part",
        5: "Disfarçado",
        6: "Corte social",
        7: "Degrade",
        8: "Desenho"
    };

    const precos = {
        1: "R$ 15,00",
        2: "R$ 20,00",
        3: "R$ 25,00",
        4: "R$ 30,00",
        5: "R$ 35,00",
        6: "R$ 40,00",
        7: "R$ 45,00",
        8: "R$ 50,00"
    };
    function formatarData(data) {
        const dataObj = new Date(data);
        const dataLocal = new Date(dataObj.getTime() + dataObj.getTimezoneOffset() * 60000);
        const dia = String(dataLocal.getDate()).padStart(2, '0');
        const mes = String(dataLocal.getMonth() + 1).padStart(2, '0'); // Mês é indexado a partir de 0
        const ano = dataLocal.getFullYear();
        return `${dia}/${mes}/${ano}`;
    }

    function carregarTabela(clientes) {
        let tbody = document.querySelector("tbody");
        tbody.textContent = "";
        clientes.forEach(cli => {
            let tr = document.createElement('tr');
            let thId = document.createElement('th');
            let tdNome = document.createElement('td');
            let tdData = document.createElement('td');
            let tdHorario = document.createElement('td');
            let tdCorte = document.createElement('td');
            let tdPreco = document.createElement('td');
            let tdAdicional = document.createElement('td');
            let tdAlterar = document.createElement('td');
            let tdExcluir = document.createElement('td');

            thId.textContent = cli.id;
            tdNome.textContent = cli.nome;
            tdData.textContent = formatarData(cli.data);
            tdHorario.textContent = cli.horario;
            tdCorte.textContent = cortes[cli.corte];
            tdPreco.textContent = precos[cli.preco];
            tdAdicional.textContent = cli.adicional;
            tdAlterar.innerHTML = '<button type="button" class="btn btn-info" onclick="buscarCliente(' + cli.id + ')"><i class="bi bi-pencil-square"></i> Alterar</button>';

            tdExcluir.innerHTML = '<button type="button" class="btn btn-danger" onclick="excluirCliente(' + cli.id + ')"><i class="bi bi-trash"></i> Excluir</button>';

            tr.appendChild(thId);
            tr.appendChild(tdNome);
            tr.appendChild(tdData);
            tr.appendChild(tdHorario);
            tr.appendChild(tdCorte);
            tr.appendChild(tdPreco);
            tr.appendChild(tdAdicional);
            tr.appendChild(tdAlterar);
            tr.appendChild(tdExcluir);
            tbody.appendChild(tr);
        });
    }
    function pesquisar() {
let textoPesquisa = document.querySelector('#txtPesquisar').value;
let clientesFiltrados = clientes.filter(cli => {
    return (
        cli.nome.toLowerCase().includes(textoPesquisa.toLowerCase()) ||
        formatarData(cli.data).includes(textoPesquisa) || precos[cli.preco].toLowerCase().includes(textoPesquisa.toLowerCase()) || cortes[cli.corte].toLowerCase().includes(textoPesquisa.toLowerCase()) || cli.horario.includes(textoPesquisa)
    );
});
carregarTabela(clientesFiltrados); 
}
    function excluirCliente(id) {
    if (confirm('Tem certeza que deseja excluir este cliente?')) {
        fetch(url + '/' + id, {
            method: 'DELETE'
        }).then(response => {
            if (response.status === 200) {
                alert('Cliente excluído com sucesso.');
                listarClientes(); 
            } else {
                alert('Erro ao excluir o cliente.');
            }
        });
    }
}
function buscarCliente(id) {
        let cliente = clientes.find(cli => cli.id == id);
        if (cliente) {
            document.querySelector('#txtNome').value = cliente.nome;
            document.querySelector('#txtData').value = cliente.data;
            document.querySelector('#txtHorario').value = cliente.horario;
            document.querySelector('#txtTelefone').value = cliente.telefone;
            document.querySelector('#floatingSelectGrid').selectedIndex = cliente.corte - 1;
            document.querySelector('#floatingSelectGrid1').selectedIndex = cliente.preco - 1;
            document.querySelector('#floatingTextarea').value = cliente.adicional;
            let botaoSalvar = document.querySelector("button.btn.btn-primary");
            botaoSalvar.textContent = "Atualizar";
            botaoSalvar.dataset.clienteId = cliente.id;
            botaoSalvar.onclick = function () {
                salvar();
            };
            let meuModal = new bootstrap.Modal(document.getElementById('cadastroCliente'));
            meuModal.show();
        }
    }



    function alterarCliente(id, nome, data, horario, telefone, corte, preco, adicional) {
        let json = { id, nome, data, horario, telefone, corte, preco, adicional }; 
        fetch(url + '/' + id, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(json)
        }).then(response => {
            if (response.ok) {
                alert('Cliente alterado com sucesso.');
                listarClientes(); 
                let botaoSalvar = document.querySelector("button.btn.btn-primary");
                botaoSalvar.textContent = "Salvar";
                botaoSalvar.onclick = function () {
                    salvar();
                };
            } else {
                alert('Erro ao alterar o cliente.');
            }
        }).catch(error => {
            console.error('Erro na requisição de alteração: ', error);
        });
    }
    let meuModal = new bootstrap.Modal(document.getElementById('cadastroCliente'));
    meuModal.hide();

    document.getElementById('cadastroCliente').addEventListener('hidden.bs.modal', function () {
        limparFormularioNovo();
    });

    function limparFormularioNovo() {
        document.querySelector('#txtNome').value = '';
        document.querySelector('#txtData').value = '';
        document.querySelector('#txtHorario').value = '';
        document.querySelector('#txtTelefone').value = '';
        document.querySelector('#floatingSelectGrid').value = '';
        document.querySelector('#floatingSelectGrid1').value = '';
        document.querySelector('#floatingTextarea').value = '';
    }
</script>
</body>
</html>
