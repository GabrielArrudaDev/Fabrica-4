    <script>
        function salvar() {
            let nome = document.querySelector('#txtNome').value;
            let email = document.querySelector('#txtEmail').value;
            let botaoSalvar = document.querySelector("button.btn.btn-primary");
        
            if (botaoSalvar.textContent === "Salvar") {
                let json = { nome, email, senha }; // Incluído o campo de senha no objeto JSON
        
                fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(json)
                }).then(value => {
                    alert('Inserido com sucesso.');
                    listarClientes();
                });
            } else if (botaoSalvar.textContent === "Atualizar") {
                let id = parseInt(botaoSalvar.dataset.clienteId);
                alterarCliente(id, nome, email, senha); // Adicionado o parâmetro de senha na chamada da função de alterarCliente
            }
        }
    </script>
