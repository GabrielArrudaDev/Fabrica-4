<!DOCTYPE html>
<html lang="en">

<head>

     <!-- Metadados do Documento -->
    <meta charset="utf-8">
    <title>Galeria Bernardino</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Fontes do Google Web -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    
    <!-- Folha de Estilo para Ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Folha de Estilo para Bibliotecas -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Folha de Estilo Personalizada para Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Folha de Estilo do Modelo -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Container para a Página Inteira -->
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner para Indicação de Carregamento -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Fim do Spinner -->


        <!-- Seção de Login -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        
                        <!-- Formulário de Login -->
                        <form id="loginForm" onsubmit="authenticateUser(); return false;">
                            <div class="text-center">
                                <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>Galeria Bernardino</h3>
                            </div>
                            <br>
                            
                            <!-- Campo de Entrada de Email -->
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Email</label>
                            </div>
                            
                            <!-- Campo de Entrada de Senha -->
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Senha</label>
                            </div>
                            
                            <!-- Botão de Envio -->
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Log in</button>
                        </form>
                        <!-- Fim do Formulário de Login -->
                    </div>
                </div>
            </div>
            <!-- Fim da Seção de Login -->
        </div>
         <!-- Fim do Container para a Página Inteira -->

    <!-- Bibliotecas JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    
        <!-- Função JavaScript para Autenticação do Usuário -->
        <script>
        function authenticateUser() {
        const email = document.getElementById("floatingInput").value;
        const senha = document.getElementById("floatingPassword").value;

        if (email === "admin@admin" && senha === "super@@123") {
            window.location.href = 'tabela_agendamento.html';
        } else {
            $.ajax({
                url: 'https://653fd58445bedb25bfc15109.mockapi.io/funcionario',
                method: 'GET',
                dataType: 'json',
                success: function (data) {
                    const user = data.find(function (item) {
                        return item.email === email && item.senha === senha;
                    });

                    if (user) {
                        window.location.href = 'tabela_agendamento.html';
                    } else {
                        alert('Credenciais incorretas. Tente novamente.');
                    }
                },
                error: function () {
                    alert('Erro ao fazer login. Tente novamente.');
                }
            });
        }
    }
</script>

    

    <!-- JavaScript do Modelo -->
    <script src="js/main.js"></script>

    
</body>

</html>
